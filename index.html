<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="to-do-list">
            <h1>Список задач</h1>
            <div class="input-item">
                <input type="text" name="" id="input-task" placeholder="Описание задачи">
            </div>
            <div class="input-item">
                <input class="input__btn" id="input__btn-add" type="button" value="Добавить">
                <input class="input__btn" id="input__btn-remove" type="button" value="Отчистить список">
            </div>

            <div class="wrapper">
                <ol class="todo"></ol>
            </div>

        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
